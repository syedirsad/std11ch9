    <style>
        :root {
            --primary-dark: #0d1b2a;
            --primary-medium: #1b263b;
            --primary-light: #415a77;
            --accent-blue: #4361ee;
            --accent-light: #4cc9f0;
            --text-light: #e0e1dd;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-medium) 100%);
            color: var(--text-light);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(67, 97, 238, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 80% 10%, rgba(76, 201, 240, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 40% 80%, rgba(67, 97, 238, 0.1) 0%, transparent 20%);
            z-index: -1;
        }

        .gujarati {
            font-family: 'Baloo Bhai 2', sans-serif;
        }
        
        #quiz-container {
            background: rgba(27, 38, 59, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(65, 90, 119, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }
        
        #quiz-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-light));
        }

        .header-graphic {
            height: 120px;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1) 0%, rgba(76, 201, 240, 0.1) 100%);
            border-bottom: 1px solid rgba(65, 90, 119, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        #logo {
            height: 64px;
            width: auto;
            position: relative;
            z-index: 10;
        }
        
        .motion-path {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .moving-object {
            position: absolute;
            width: 15px;
            height: 15px;
            background: var(--accent-light);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--accent-light);
            animation: moveObject 8s linear infinite;
        }
        
        @keyframes moveObject {
            0% { transform: translateX(-20px) translateY(50px); }
            25% { transform: translateX(25%) translateY(20px); }
            50% { transform: translateX(50%) translateY(70px); }
            75% { transform: translateX(75%) translateY(30px); }
            100% { transform: translateX(calc(100% + 20px)) translateY(50px); }
        }
        
        .option-btn {
            background: rgba(27, 38, 59, 0.7);
            border: 1px solid rgba(65, 90, 119, 0.7);
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            color: var(--text-light);
        }
        
        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-color: var(--accent-blue);
        }

        .option-btn.correct {
            background: rgba(34, 197, 94, 0.2);
            border-color: #16a34a;
            color: white;
        }
        
        .option-btn.incorrect {
            background: rgba(239, 68, 68, 0.2);
            border-color: #dc2626;
            color: white;
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        #next-btn, #restart-btn {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-light) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        #next-btn:hover, #restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(67, 97, 238, 0.5);
        }
        
        .community-btn {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-light) 100%);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .community-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(67, 97, 238, 0.5);
        }

        #score-display {
            background: rgba(27, 38, 59, 0.7);
            border: 1px solid rgba(65, 90, 119, 0.7);
            border-radius: 12px;
            padding: 8px 16px;
            color: var(--accent-light);
        }
        
        .progress-bar {
            height: 6px;
            background: rgba(65, 90, 119, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-light));
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .katex {
           font-size: 1.1em;
           color: var(--text-light);
        }
        #question-text p {
            margin-bottom: 0.75rem;
        }
    </style>
</head>

    <script>
        const quizData = [
            {"question_number":1,"en":{"question":"A ball is allowed to fall freely under gravity and covers a distance 'h' before entering a tank of water. If its velocity does not change after entering the water, what is the approximate value of h? (Viscosity of water = 9.8 × 10⁻⁶ N-s/m²)","options":{"A":"2296 m","B":"2249 m","C":"2518 m","D":"2396 m"}},"gu":{"question":"ગુરુત્વાકર્ષણની અસર હેઠળ મુક્ત પતન કરાવવામાં આવે અને તે પાણીની ટાંકીમાં દાખલ થાય તે પહેલાં ' h ' જેટલું અંતર કાપે છે. જો પાણીમાં દાખલ થયા બાદ તેનો વેગ બદલાતો ન હોય, તો h નું સંનિટ્ટ મૂલ્ય ... થशे. (પાણી માટે સ્નિગ્ધતા 9.8×10⁻⁶ N-s/m² .)","options":{"A":"2296 m","B":"2249 m","C":"2518 m","D":"2396 m"}},"answer":"C"},
            {"question_number":2,"en":{"question":"The atmospheric pressure at a place is 10⁵ Pa. If tribromomethane (specific gravity = 2.9) is used as the barometric liquid, the barometric height will be... m.","options":{"A":"3.52","B":"1.52","C":"4.52","D":"2.52"}},"gu":{"question":"કોઈ સ્થળ પર વાતાવરણનું દબાણ 10* Pa છે. જો ટ્રાઈબ્રોમોમીથેન (વિશિષ્ટ ગુરુત્વ = 2.9) બેરોમેટ્રિક પ્રવાહી તરીક નિયુક્ત કરવામાં આવે છે, તો બેરોમેટ્રિક ઊંચાઈ ... m હેશે.","options":{"A":"3.52","B":"1.52","C":"4.52","D":"2.52"}},"answer":"A"},
            {"question_number":3,"en":{"question":"A spring balance reads 200 gF when carrying a lead lump in the air. If the lead is now submerged in a brine solution to half its volume, the new reading of the spring balance will be... gF? The specific gravities of lead and brine are 11.4 and 1.1 respectively.","options":{"A":"190.4","B":"180.4","C":"210","D":"170.4"}},"gu":{"question":"હવામાં સીસાા (લીડ) ગઠ્ઠાને વહન કરતી વખતે એક સ્પ્રિંગ બેલેન્સ 200 gF વાંચે છે. જો હવે સિસાને ખારા પાણીના દ્રાવણમાં તેના અડધા કદ જેટલું ડૂબાડવામાં આવે, તો સ્પિંગ બેલેન્સનું નવું વાંચન ... gF હશે ? સિસા (લીડ) અને ખારા પાણીનું વિશિષ્ટ ગુરુત્વ અનુક્રમે 11.4 અને 1.1 .","options":{"A":"190.4","B":"180.4","C":"210","D":"170.4"}},"answer":"A"},
            {"question_number":4,"en":{"question":"Water is flowing linearly through a capillary tube of radius a. The pressure difference is P and the rate of flow is Q. If the radius is reduced to a/4 and the pressure is increased to 4P, what will be the new rate of flow?","options":{"A":"4Q","B":"Q/2","C":"Q/4","D":"Q/64"}},"gu":{"question":"a ત્રિજ્યાની કેશનળીમાંથી પાણીનું ધારી રેખીય રીતે વહન થઈ રહ્યું છે. દબાણનો તફાવત P છે અને વહનનનો દર Q છે. જો ત્રિજ્યા એ \\(\\frac{a}{4}\\) જેટલી ઘટી જાય અને દબાણ 4P જેટલું વધી જાય તો વહનનો દર દેટલો થશે ?","options":{"A":"4Q","B":"\\(\\frac{Q}{2}\\)","C":"\\(\\frac{Q}{4}\\)","D":"\\(\\frac{Q}{64}\\)"}},"answer":"D"},
            {"question_number":5,"en":{"question":"At what speed (m/s) does the main velocity head of water equal a pressure head of 40 cm of mercury?","options":{"A":"2.8","B":"10.32","C":"5.6","D":"8.4"}},"gu":{"question":"કેટલી ઝડપે \\((m/s)\\), પાણીનો મુખ્ય વેગ હેડ એ 40 cm પારાના પ્રેશરહેડ જેટલો હોય?","options":{"A":"2.8","B":"10.32","C":"5.6","D":"8.4"}},"answer":"B"},
            {"question_number":6,"en":{"question":"A small drop of water falls freely from a height h from rest. Its terminal velocity is...","options":{"A":"proportional to \\(\\sqrt{h}\\)","B":"proportional to h","C":"inversely proportional to h","D":"almost independent of h"}},"gu":{"question":"પાણીનું એક નાનું બિંદુ h ઊંચાઈએથી સ્થિર અવસ્થામાંથી મુક્ત પતન કરે છે. તેનો અંતિમ વેગ એ","options":{"A":"\\(\\sqrt{h}\\) ના સમપ્રમાણમાં","B":"h ના સમપ્રમાણમાં","C":"h ના વ્યસ્ત પ્રમાણમાં","D":"લગભગ h સ્વતંત્ર છે."}},"answer":"D"},
            {"question_number":7,"en":{"question":"A container with a liquid has a constant horizontal acceleration of 19.6 m/s². What angle does the free surface of the water make with the horizontal?","options":{"A":"\\(tan^{-1}[\\frac{1}{2}]\\)","B":"\\(sin^{-1}[\\frac{1}{\\sqrt{3}}]\\)","C":"\\(tan^{-1}[\\sqrt{2}]\\)","D":"\\(sin^{-1}[\\frac{2}{\\sqrt{5}}]\\)"}},"gu":{"question":"પ્રવાહી ધરાવતું એક પાત્ર એ સમક્ષિતિજ દિશામાં \\(19.6~m/s^{2}\\) જેટલો અચળ પ્રવેગ ધરાવે છે. પાણીની મુક્ત સપાટી સમક્ષિતિજ સાથે કેટલો ખૂણો બનાવે છે?","options":{"A":"\\(tan^{-1}[\\frac{1}{2}]\\)","B":"\\(sin^{-1}[\\frac{1}{\\sqrt{3}}]\\)","C":"\\(tan^{-1}[\\sqrt{2}]\\)","D":"\\(sin^{-1}[\\frac{2}{\\sqrt{5}}]\\)"}},"answer":"D"},
            {"question_number":8,"en":{"question":"A cylinder containing water is on a table of height H. A small hole is made on one side at the bottom of the cylinder. The stream of water hits the ground at a horizontal distance R from the table. What is the depth of water in the cylinder?","options":{"A":"H","B":"R","C":"\\(\\sqrt{RH}\\)","D":"\\(R^{2}/4H\\)"}},"gu":{"question":"પાણીને સમાવતું એક નળાકાર, H ઊંચાઈના ટેબલ પર રહેલો છે. નળાકારના તળિયા પરની એક બાજુ પર નાનું છિદ્ર પાડવામાં આવે છે. પાણીનો પ્રવાહ એ ટેબલથી R જેટલા સમક્ષિતિજ અંતરે જમીન પર અથડાય છે. તો પછી નળાકારમાં પાણીની ઊંડાઈ કેટલી છે ?","options":{"A":"H","B":"R","C":"\\(\\sqrt{RH}\\)","D":"\\(R^{2}/4H\\)"}},"answer":"D"},
            {"question_number":9,"en":{"question":"Water flows on a horizontal fixed surface such that the flow velocity varies with y (perpendicular direction) as \\(v=K(\\frac{2y^{2}}{a^{2}}-\\frac{y^{3}}{a^{3}})\\). If the coefficient of viscosity of water is \\(\\eta\\), the Shear Stress between the layers of water at y=a is...","options":{"A":"\\(\\frac{\\eta k}{a}\\)","B":"\\(\\frac{\\eta}{ka}\\)","C":"\\(\\frac{\\eta a}{k}\\)","D":"None of these"}},"gu":{"question":"પાણી એ સમક્ષિતિજ જડિત સપાટી પર એવી રીતે વહે છે જેથી પ્રવાહ વેગ \\(v=K(\\frac{2y^{2}}{a^{2}}\\frac{-y^{3}}{a^{3}})\\) એ y (લંબવત દિશા) મુજબ બદલાય. જો પાણીનો શ્યાનતા ગુણાંક n હોય, તો \\(y=a\\) પર પાણીના layer વચ્ચેનો Shear Stress","options":{"A":"\\(\\frac{\\eta k}{a}\\)","B":"\\(\\frac{\\eta}{ka}\\)","C":"\\(\\frac{\\eta a}{k}\\)","D":"આમાંથી એક પણ નહિ."}},"answer":"A"},
            {"question_number":10,"en":{"question":"Liquids of densities \\(d_1\\) and \\(d_2\\) flow through an ideal capillary tube under the same pressure difference. If the time taken to flow the same amount (mass) of liquid is \\(t_1\\) and \\(t_2\\), the ratio of the coefficients of viscosity of the liquids is...","options":{"A":"\\(\\frac{d_{1}t_{1}}{d_{2}t_{2}}\\)","B":"\\(\\frac{t_{1}}{t_{2}}\\)","C":"\\(\\frac{d_{2}}{d_{1}}\\frac{t_{2}}{t_{1}}\\)","D":"\\(\\sqrt{\\frac{d_{1}t_{1}}{d_{2}t_{2}}}\\)"}},"gu":{"question":"\\(d_{1}\\) અને \\(d_{2}\\) ઘનતા ધરાવતા પ્રવાહી એ સમાન દબાણ તફાવત હેઠળ આદર્શ કેપિલરી ટ્યુબમાં વહે છે.પ્રવાહીનું સમાન પ્રમાણ (દળ) વહન કરવા માટે લાગેલો સમય \\(t_{1}\\) અને \\(t_{2}\\) હોય, પ્રવાહીના શ્યાનતા ગુણાંકનો ગુણોતર","options":{"A":"\\(\\frac{d_{1}t_{1}}{d_{2}t_{2}}\\)","B":"\\(\\frac{t_{1}}{t_{2}}\\)","C":"\\(\\frac{d_{2}}{d_{1}}\\frac{t_{2}}{t_{1}}\\)","D":"\\(\\sqrt{\\frac{d_{1}t_{1}}{d_{2}t_{2}}}\\)"}},"answer":"A"},
            {"question_number":11,"en":{"question":"A block of ice floats in a liquid whose density is less than that of water. Some part of the block remains outside the liquid. When it melts completely, the level of the liquid will...","options":{"A":"rise","B":"fall","C":"remain the same","D":"first rise and then fall"}},"gu":{"question":"એક બરફનો બ્લોક એ એવા પ્રવાહીમાં તરે છે જેની ઘનતા પાણી કરતા ઓછી છે. બ્લોકનો અમુક ભાગ પ્રવાહીની બહાર રહે છે, જ્યારે તે પુરેપુરો પીગળી જાય, તો પ્રવાહીનું લેવલ","options":{"A":"ઊંચે જશે","B":"નીચે જશે","C":"સરખુ રહેશે","D":"પહેલા ઊંચે જશે અને પછી નીચે જશે.."}},"answer":"B"},
            {"question_number":12,"en":{"question":"A drop of oil (density = 0.8 g/cm³ and coefficient of viscosity \\(\\eta_{0}\\)) floats on another liquid (density = 1.2 g/cm³ and coefficient of viscosity \\(\\eta_{L}\\)). Assume that both liquids do not mix. The rate at which it will rise depends on...","options":{"A":"\\(\\eta_{0}\\)","B":"\\(\\eta_{L}\\)","C":"\\(\\eta_{0}\\) and \\(\\eta_{L}\\)","D":"neither"}},"gu":{"question":"તેલનું ટીપું (ઘનતા = 0.8 g/cm³ અને શ્યાનતા ગુણાંક \\(\\eta_{0}\\)) એ બીજા પ્રવાહી \\((surdl=1.2g/cm^{3}\\) અને શ્યાનતા ગુણાંક \\(\\eta_{L}\\)) પર તરે છે. ધારો કે બંને પ્રવાહી મિશ્રણ થતા નથી. જે વેગથી વધશે તે . પર નિર્ભર છે.","options":{"A":"\\(\\eta_{0}\\) પર","B":"\\(\\eta_{L}\\) પર","C":"\\(\\eta_{0}\\) અને \\(\\eta_{L}\\) પર","D":"બંને માંથી એકેય નહિ."}},"answer":"B"},
            {"question_number":13,"en":{"question":"A bullet of radius 1 mm and density 10.5 g/cc is dropped into glycerin with a coefficient of viscosity of 9.8 poise and density 1.5 g/cc. When the bullet attains a constant velocity, the viscous force is \\(3696 \\times 10^{-x}\\) N. What is the value of x? (Given g = 9.8 m/s²)","options":{"A":"4","B":"5","C":"7","D":"6"}},"gu":{"question":"1 mm ત્રિજ્યા અને \\(10.5~g/cc\\cdot\\) ની ધનતા ધરાવતી ગોળીને 9.8 પોઈઝ શ્યાનતા ગુણાંક અને \\(1.5~g/cc\\) ધનતા ધરાવતા ગ્લિસરીનમાં પડવા દેવામા આવે છે. જયારે ગોળી અચળ વેગ પ્રાપ્ત કરે ત્યારે શ્યાનતાનું બળ \\(3696\\times10^{-x}\\) N છે.તો æ નું મૂલ્ય કેટલું હશે ? (\\(g=9.8~m/s^{2}\\) આપેલું છે.)","options":{"A":"4","B":"5","C":"7","D":"6"}},"answer":"C"},
            {"question_number":14,"en":{"question":"The water level in a water tank of area 750 cm² on the roof of a house is above the level of the tap on the pipe. When a tap with a cross-sectional area of 500 mm² is open, the velocity of water coming out of the tap is 30 cm/s. At this time, the value of dh/dt is \\(x \\times 10^{-3} m/s\\). The value of x will be...","options":{"A":"3","B":"4","C":"6","D":"2"}},"gu":{"question":"એક ઘરની છત પર રહેલી \\(750~cm^{2}\\) ક્ષેત્રફળ ધરાવતી પાણીની ટાંકીમાં પાણીનું લેવલ પાઈપ ઉપર નળના સ્તરથી ઊંચે રહેલ છે. \\(500~nm^{2}\\) આડછેદનું ક્ષેત્રફળ ધરાવતો નળ જ્યારે ખુલ્લો હોય ત્યારે નળમાંથી બાહર નીકળતા પાણીનો વેગ 30 cm/s છે. આ સમયે \\(\\frac{dh}{dt}\\) નું મૂલ્ય \\(x\\times10^{-3}m/s\\).x\\(\\pm H^{\\epsilon2}\\)........... હશે.","options":{"A":"3","B":"4","C":"6","D":"2"}},"answer":"D"},
            {"question_number":15,"en":{"question":"Two copper vessels A and B have the same base area but different shapes. When filled with water to a certain common height, the volume occupied by A is twice that of B. Which of the following statements is correct?","options":{"A":"The pressure at the bottom of vessels A and B is the same.","B":"The pressure at the bottom of vessels A and B is not the same.","C":"Both vessels A and B have the same weight.","D":"The weight of vessel B is twice that of A."}},"gu":{"question":"બે કોપરના પાત્ર A અને B સમાન પાયાનું ક્ષેત્રફળ પરંતુ અલગ આકાર ધરાવે છે. એક ચોક્કસ સામાન્ય ઊંચાઈ સુધી પાણી ભરતા A દ્વારા રોકતું કદ B કરતાં બમણું મળે છે. તો નીચેનામાંથી સાચું વિધાન કયું છે?","options":{"A":"પાત્ર A અને B ના તળિયા પર લાગતું દબાણ સમાન હોય.","B":"પાત્ર A અને B ના તળિયા પર લાગતું દબાણ સમાન ના હોય.","C":"બંને પાત્ર A અને B નું વજન સમાન હોય.","D":"પાત્ર B નું વજન A કરતાં બમણું હોય."}},"answer":"A"},
            {"question_number":16,"en":{"question":"The terminal velocity of a copper ball of radius 5 mm falling through an oil tank at room temperature is 10 cm/s. If the viscosity of the oil at room temperature is 0.9 kg m⁻¹s⁻¹, what will be the viscous force?","options":{"A":"\\(8.48\\times10^{-3}N\\)","B":"\\(8.48\\times10^{-5}N\\)","C":"\\(4.23\\times10^{-3}N\\)","D":"\\(4.23\\times10^{-6}N\\)"}},"gu":{"question":"ઓરડાના તાપમાને તેલની ટાંકીમાં પડતા 5 mm ત્રિજ્યાના તાંબાના બોલનો ટર્મિનલ વેગ \\(10~cm-s^{-1}\\) છે. જો ઓરડાના તાપમાને તેલની સ્નિગ્ધતા \\(0.9~kg~m^{-1}s^{-1}\\) હોય, તો શ્યાનતા બળ કેટલું હશે?","options":{"A":"\\(8.48\\times10^{-3}N\\)","B":"\\(8.48\\times10^{-5}N\\)","C":"\\(4.23\\times10^{-3}N\\)","D":"\\(4.23\\times10^{-6}N\\)"}},"answer":"A"},
            {"question_number":17,"en":{"question":"An air bubble of 6 mm diameter rises uniformly at a rate of 0.35 cm/s through a solution of density 1750 kg/m³. The coefficient of viscosity of the solution (neglecting the density of air) is... Pas. (g = 10 m/s²)","options":{"A":"5","B":"10","C":"8","D":"9"}},"gu":{"question":"6 mm વ્યાસ ધરાવતો એક હવાનો પરપોટો \\(1750~kg/m^{3}\\) ની ધનતા ધરાવતા દ્વાવણમાંથી \\(0.35~cm/s\\). ના દરે એકધારી રીતે ઉપર તરફ જાય છે. દ્રાવણનો સ્નિગધતા અંક (હવાની ધનતાને અવગણતા) Pas . (\\(g=10~m/s^{2}\\) or ms 32 આપેલ છે.)","options":{"A":"5","B":"10","C":"8","D":"9"}},"answer":"B"},
            {"question_number":18,"en":{"question":"Two statements are given below. Statement I: The pressure is the same at all points at the same level in a water reservoir. Statement II: Pressure applied to enclosed water is transmitted equally in all directions. Choose the correct answer.","options":{"A":"Statement I is false, but Statement II is true.","B":"Both Statement I and Statement II are true.","C":"Statement I is true, but Statement II is false.","D":"Both Statement I and Statement II are false."}},"gu":{"question":"નીચે બે વિધાનો આપેલા છે વિધાન I : પાણીના સંગ્રહ સ્થાનમાં સમાન સ્તર પર બધા જ બિદુંએ દબાણ સમાન હોય છે. વિધાન II : બંધિત પાણી પર લગાડેલું દબાણ બધી જ દિશાઓમાં એક સરખુ પ્રસરણ પામે છે. ઉપર્યુક્ત વિધાનોના સંદર્ભમાં, નીચે આપેલા વિકલ્પોમાંથી સાચો ઉત્તર પસંદ કરો.","options":{"A":"વિધાન I ખોટું છે. પરંતુ વિધાન II સાચું છે.","B":"બંને વિધાન I અને વિધાન II સાચાં છે.","C":"વિધાન I સાચું છે.પરંતુ વિધાન I I ખોટું છે.","D":"બંને વિધાન I અને વિધાન II ખોટા છે."}},"answer":"B"},
            {"question_number":19,"en":{"question":"Eight drops of water fall through the air into the water at a constant speed of 10 cm/s. If the drops combine, their new velocity is... cm/s.","options":{"A":"10","B":"40","C":"16","D":"5"}},"gu":{"question":"પાણીના આઠ ટીપાંઓ 10 cm/s ની અચળ ઝડપે હવામાંથી પાણીમાં પડે છે. જો ટીપાંઓ જોડાય તો તેનો નવો વેગ .......cm/8 છે.","options":{"A":"10","B":"40","C":"16","D":"5"}},"answer":"B"},
            {"question_number":20,"en":{"question":"A pressure gauge connected to a closed pipe reads \\(4.5 \\times 10^{4} N/m^{2}\\). When the valve is opened, water starts flowing and the pressure gauge reading drops to \\(2.0 \\times 10^{4} N/m^{2}\\). The velocity of water is found to be \\(\\sqrt{V} m/s\\). The value of V is...","options":{"A":"50","B":"40","C":"45","D":"75"}},"gu":{"question":"એક બંધ નળી સાથે જોંડેલ દબાણ-મીટરમાં \\(4.5\\times10^{4}N/m^{2}\\) નું અવલોકન મળે છે. વાલ્વ ચાલુ કરતાં, પાણી વહેવાનું ચાલુ થાય છે અને દબાણ-મીટરમાં અવલોકન ઘટીને \\(2.0\\times10^{4}N/m^{2}\\) થાય છે. પાણીનો વેગ \\(\\sqrt{V}m/s\\) માલૂમ પડે છે. V નું મૂલ્ય છે.","options":{"A":"50","B":"40","C":"45","D":"75"}},"answer":"A"},
            {"question_number":21,"en":{"question":"In a model airplane experiment in a wind tunnel, the flow speeds on the lower and upper surfaces of the wing are 70 m/s and 65 m/s, respectively. If the area of the wing is 2 m², the lift of the wing is... N. (Density of air = 1.2 kg m⁻³)","options":{"A":"45","B":"810","C":"120","D":"456"}},"gu":{"question":"પવનની ટનલમાં મોડેલ એરોપ્લેનના ચકાસણી પ્રયોગમાં પાંખની નીચેની અને ઉપરની સપાટી પર વહનની ઝડપ અનુક્રમે \\(70~ms^{-1}\\) અને \\(65~ms^{-1}\\) છે. જો પાંખનું ક્ષેત્રફળ \\(2~m^{2}\\) હોય તો પાંખની લીફટ _N છે. (હવાની ધનતા = 1.2 kg m 3 આપેલ છે)","options":{"A":"45","B":"810","C":"120","D":"456"}},"answer":"B"},
            {"question_number":22,"en":{"question":"An airplane is at a constant flight level, and each of its two wings has an area of 40 m². If the air speed on its lower wing surface is 180 km/h and on the upper surface is 252 km/h, the mass of the plane is... kg. (Density of air 1 kg m⁻³, g = 10 ms⁻²)","options":{"A":"9400","B":"9300","C":"9500","D":"9600"}},"gu":{"question":"એક્ એરોપ્લેન ઉડ્યન સ્તરે અચળ ઝડપે રહેલ છે અને તેની બે પાંખોમાં દરેકનું ક્ષેત્રફળ 40 m² છે. જો તેની નીચેની પાંખની સપાટી પર હવાની ઝડપ \\(180~km/h\\) અને ઉપરની સપાટી પર \\(252~km/h\\) હોય તો પ્લેનનું દળ kgછે. (હવાની ધનતા 1 \\(kg~m^{-3}\\) ને \\(10~ms^{-2}\\) .)","options":{"A":"9400","B":"9300","C":"9500","D":"9600"}},"answer":"D"},
            {"question_number":23,"en":{"question":"Mercury is filled to a height of 30 cm in a tube of radius 2 cm. The force exerted by the mercury on the bottom of the tube will be... N. Atmospheric pressure = 10⁵ Nm⁻², density of mercury = 1.36 × 10⁴ kg m⁻³, g = 10 ms⁻², \\(\\pi = 22/7\\).","options":{"A":"176","B":"177","C":"178","D":"179"}},"gu":{"question":"2 cm ત્રિજ્યા ધરાવતી નળીમાં પારાને 30 cm ની ઊંચાઈ સુધી ભરવામાં આવેલ છે. નળીના તળિયા ઉપર પારા દ્વારા લગાવવામાં આવતું બળ. .. N હશે. વાતાવરણ દબાણ \\(=10^{5}Nm^{-2}\\) पारानी , \\(\\{lrtcl=1.36\\times10^{4}kg~m^{-3}\\}\\) \\(g=10~ms^{-2},\\) \\(\\pi=\\frac{22}{7}\\) આપેલ છે.","options":{"A":"176","B":"177","C":"178","D":"179"}},"answer":"B"},
            {"question_number":24,"en":{"question":"A small ball of mass m and density \\(\\rho\\) is placed in a viscous liquid of density \\(\\rho_0\\). After some time, the ball falls with a constant velocity. The viscous force on the ball will be...","options":{"A":"\\(mg(\\frac{\\rho_{0}}{\\rho}-1)\\)","B":"\\(mg(1+\\frac{\\rho}{\\rho_{0}})\\)","C":"\\(mg(1-\\rho\\rho_{0})\\)","D":"\\(mg(1-\\frac{\\rho_{0}}{\\rho})\\)"}},"gu":{"question":"એક નાનો m દળ અને p ધનતા ધરાવતા બોલને \\(\\rho_{0}\\) જેટલી ધનતા ધરાવતા સિન્ગધ પ્રવાહીમાં મૂકવામાં આવે છે. અમુક સમયબાદ, બોલ અચળ વેગ સાથે પડે છે. બોલ ઉપર લાગતું સ્નિગધ (શ્યાનતા) બળ હશે.","options":{"A":"\\(mg(\\frac{\\rho_{0}}{\\rho}-1)\\)","B":"\\(mg(1+\\frac{\\rho}{\\rho_{0}})\\)","C":"\\(mg(1-\\rho\\rho_{0})\\)","D":"\\(mg(1-\\frac{\\rho_{0}}{\\rho})\\)"}},"answer":"D"},
            {"question_number":25,"en":{"question":"A sphere of diameter D and density \\(\\sigma\\) has a concentric cavity of diameter d. For it to be able to float in a tank of water, the ratio \\(\\frac{D}{d}\\) is...","options":{"A":"\\((\\frac{\\sigma}{\\sigma-1})^{\\frac{1}{3}}\\)","B":"\\((\\frac{\\sigma+1}{\\sigma-1})^{\\frac{1}{3}}\\)","C":"\\((\\frac{\sigma-1}{\\sigma})^{\\frac{1}{3}}\\)","D":"\\((\\frac{\\sigma-2}{\\sigma+2})^{\\frac{1}{3}}\\)"}},"gu":{"question":"\\(\\sigma\\) સાપેક્ષ ધનતા ધરાવતા એક ગોળાનો વ્યાસ D છે અને તેને d વ્યાસનો સમકેન્દ્રિય પોલાણ (ખાડો) છે. જો તે ટેન્કમાંના પાણી પર તરી શકે તે માટે \\(\\frac{D}{d}\\) ગુણોત્તર. .","options":{"A":"\\((\\frac{\\sigma}{\\sigma-1})^{\\frac{1}{3}}\\)","B":"\\((\\frac{\\sigma+1}{\\sigma-1})^{\\frac{1}{3}}\\)","C":"\\((\\frac{\\sigma-1}{\\sigma})^{\\frac{1}{3}}\\)","D":"\\((\\frac{\\sigma-2}{\\sigma+2})^{\\frac{1}{3}}\\)"}},"answer":"A"},
            {"question_number":26,"en":{"question":"The correct Bernoulli's equation is... (symbols represent their standard meaning).","options":{"A":"\\(P+mgh+\\frac{1}{2}mv^{2}=\\) constant","B":"\\(P+\\rho gh+\\frac{1}{2}\\rho v^{2}=\\) constant","C":"\\(P+\\rho gh+\\rho v^{2}=\\) constant","D":"\\(P+\\frac{1}{2}\\rho gh+\\frac{1}{2}\\rho v^{2}=\\) constant"}},"gu":{"question":"સાચું બર્નોલીનું સમીકરણ...... .છે. (સંજ્ઞાઓ તેમનો પ્રમાણિત અર્થ રજૂ કરે છે.)","options":{"A":"\\(P+mgh+\\frac{1}{2}mv^{2}=\\) અચળ","B":"\\(P+\\rho gh+\\frac{1}{2}\\rho v^{2}=\\) અચળ","C":"\\(P+\\rho gh+\\rho v^{2}=\\) અચળ","D":"\\(P+\\frac{1}{2}\\rho gh+\\frac{1}{2}\\rho v^{2}=\\) અચળ"}},"answer":"B"},
            {"question_number":27,"en":{"question":"Microscopic water droplets of radius 0.01 mm form in the upper atmosphere and fall with a terminal velocity of 10 cm/s. If 8 such droplets combine to form a larger drop through condensation, the new terminal velocity will be... cm/s.","options":{"A":"20","B":"40","C":"50","D":"70"}},"gu":{"question":"ઉપરના વાતાવરણમાં 0.01 mm ત્રીજ્યાના પાણીના સૃક્ષ્મ ટીપાઓ રચાય છે અને 10 cm/s અંતિમ વેગથી પડે છે. ધાનિકરણ દ્વારા જો આવા 8 ટીપાઓ ભેગા મળીને એક મોટુ ટીપું રચે, તો નવો અંતિક વેગ...... cm/s 1 થશે.","options":{"A":"20","B":"40","C":"50","D":"70"}},"answer":"B"},
            {"question_number":28,"en":{"question":"A large container of height H is filled to the brim with a liquid of density \\(\\rho\\). A small hole of radius r is made on its vertical side surface (very close to the bottom). What is the horizontal force required to stop the liquid pressure?","options":{"A":"\\(\\rho gH\\pi r^{2}\\)","B":"\\(pgH\\)","C":"\\(\\rho gH\\pi r\\)","D":"\\(\\rho g\\pi r^{2}\\)"}},"gu":{"question":"એક H ઊંચાઈના મોટા પાતને, p ઘનતાના પ્રવાહીથી છલોધલ ભરવામાં આવે છે. તેની શિરોલંબ બાજુની સપાટી પર 1 ત્રિજ્યાનું એક નાનું છિદ્ર બનાવવામાં આવે છે. (તળિયાની એકદમ નજીક) તો પ્રવાહીના દબાણને રોકવા માટે જરરી સમક્ષિતિજ બળ કેટલું હશે ?","options":{"A":"\\(\\rho gH\\pi r^{2}\\)","B":"pgH","C":"\\(\\rho gH\\pi r\\)","D":"\\(\\rho g\\pi r^{2}\\)"}},"answer":"A"},
            {"question_number":29,"en":{"question":"The pressure at the bottom of a water tank is 4P, where P is the atmospheric pressure. If water is drained until its level becomes 2/5th of the original, what will be the pressure at the bottom of the tank?","options":{"A":"\\(\\frac{3P}{8}\\)","B":"\\(\\frac{7P}{6}\\)","C":"\\(\\frac{11P}{5}\\)","D":"\\(\\frac{9P}{4}\\)"}},"gu":{"question":"પાણીની ટાંકીના તળિયા પરનું દબાણ 4P છે, જ્યાં P એ વાતાવરણનું દબાણ છે. જો પાણી તેનું સ્તર તેના \\(\\frac{3}{5}\\) ભાગ જેટલું ના થાય ત્યાં સુધી બહાર નીકાળવમાં આવે છે તો ટાંકીના તળિયા પરનુ દબાણ કેટલું થશે ?","options":{"A":"\\(\\frac{3P}{8}\\)","B":"\\(\\frac{7P}{6}\\)","C":"\\(\\frac{11P}{5}\\)","D":"\\(\\frac{9P}{4}\\)"}},"answer":"C"},
            {"question_number":30,"en":{"question":"An air bubble rises from the bottom of a lake to its surface. If its radius increases by 200% and the atmospheric pressure is equal to a water column of height H, the depth of the lake is... H.","options":{"A":"21","B":"8","C":"9","D":"26"}},"gu":{"question":"હવાનો પરપોટો તળાવમાં તળિયાથી સપાટી સુધી ઉપર ચઢે છે. જો તેની ત્રિજ્યા 200% જેટલી વધે છે અને વાતાવરણનું દબાણ એ H ઊંચાઈના પાણીના સ્તંભ જેટલું છે તો તળાવની ઊંચાઈ ....... H છે.","options":{"A":"21","B":"8","C":"9","D":"26"}},"answer":"D"},
            {"question_number":31,"en":{"question":"A piece of gold weighs 10 g in air and 9 g in water. The volume of the cavity is... (Density of gold = 19.3 g/cm³)","options":{"A":"0.182 cc","B":"0.282 cc","C":"0.382 cc","D":"0.482 cc"}},"gu":{"question":"સોનાના ટુકડાનું હવામાં વજન 10 g અને 9 g પાણીમાં છે તો પોલાણ (cavity) નું કદ ...... छे. (सोनानी धनता \\(=19.3~gcm^{-3}\\))","options":{"A":"0.182","B":"0.282","C":"0.382","D":"0.482"}},"answer":"D"},
            {"question_number":32,"en":{"question":"A block of ice is floating in a container filled with oil. When the ice melts, the level of the oil will...","options":{"A":"rise","B":"fall","C":"remain the same","D":"rise or fall, depends on the mass of the ice"}},"gu":{"question":"એક બરફનો બ્લોક તેલ ભરેલા પાત્રમાં તરી રહ્યો છે, જ્યારે બરફ પીગળી જશે ત્યારે તેલનું સ્તર","options":{"A":"ઉપર તરફ વધશે","B":"નીચે તરફ ઘટશે","C":"સમાન જથવાઈ રહેશે","D":"ઉપર જશે કે નીચે, બરફના જથ્થા પર આધારિત છે."}},"answer":"B"},
            {"question_number":33,"en":{"question":"An object suspended by a wire stretches it by 10 mm. When the object is submerged in a liquid, the elongation in the wire decreases by 10/3 mm. What is the ratio of the relative densities of the object and the liquid?","options":{"A":"3:1","B":"1:3","C":"1:2","D":"2:1"}},"gu":{"question":"તાર વડે લટકાવેલો એક પદાર્થ તેને 10 mm જેટલો ખેંચે છે, જ્યારે પદાર્થને પ્રવાહીમાં ડૂબાડવામાં આવે છે ત્યારે તારમાં ખેંચાણા \\(\\frac{10}{3}\\) mm જેટલું ઘટે છે તો પદાર્થ અને પ્રવાહીની સાપેક્ષ ઘનતાઓનો ગુણોત્તર કેટલો છે ?","options":{"A":"3:1","B":"1:3","C":"1:2","D":"2:1"}},"answer":"A"},
            {"question_number":34,"en":{"question":"Three capillaries of lengths L, L/2, and L/3 are connected in series. Their radii are r, r/2, and r/3, respectively. If streamline flow is maintained and the pressure across the first capillary is P, then...","options":{"A":"The pressure difference across the ends of the second capillary is 8P.","B":"The pressure difference across the ends of the third capillary is 43P.","C":"The pressure difference across the ends of the second capillary is 16P.","D":"The pressure difference across the ends of the third capillary is 59P."}},"gu":{"question":"L, \\(\\frac{L}{2}\\) અને \\(\\frac{L}{3}\\) લંબાઈની ત્રણ કેશળીઓ શ્રેણીમાં જોડેલ છે. તેમની ત્રિજ્યાઓ અનુક્કમે r, \\(\\frac{r}{2}\\) અને \\(\\frac{r}{3}\\) છે. પછી જો ધારારેખીય વહન જાળવી રાખવામાં આવે છે અને પહેલી કેશનળીની વચ્ચે દબાણ P છે તો...","options":{"A":"બીજી કેશનળીના છેડાઓ વચ્ચેના દબાણનો તફવત 8P છે.","B":"ત્રીજી કેસનળીના છેડાઓ વચ્ચેના દબાણનો તફાવત 43P છે.","C":"બીજી કેસનળીના છેડાઓ વચ્ચેના દબાણનો તફાવત 16P છે.","D":"ત્રીજી કેસનળીના છેડાઓ વચ્ચેના દબાણનો તફાવત 59P છે."}},"answer":"A"},
            {"question_number":35,"en":{"question":"The speed of air on the upper surface of an airplane's wing in a horizontal plane is 60 m/s and below the bottom surface, it is 45 m/s. If the density of air is 1.293 kg/m³, the pressure difference is... N/m²","options":{"A":"1018","B":"516","C":"1140","D":"2250"}},"gu":{"question":"અરોપ્લેનની સમક્ષિતિજ સમતલમાં રહેલી પાંખ ઉપરની સપાટી પર હવાની ઝડપ \\(60~m/s\\) અને તળિયાની સપાટી નીચે તે 45 \\(m/s\\) છે. જો હવાની ઘનતા \\(1.293~kg/m^{3}\\) છે તો દબાણનો તફાવત \\(N/m^{2}\\)","options":{"A":"1018","B":"516","C":"1140","D":"2250"}},"answer":"A"},
            {"question_number":36,"en":{"question":"Water pipes P and Q with diameters 2×10⁻² m and 4×10⁻² m respectively are connected in series with the main water flow line. The velocity of water flowing through pipe P is...","options":{"A":"four times that of Q","B":"two times that of Q","C":"1/2 times that of Q","D":"1/4 times that of Q"}},"gu":{"question":"અનુક્રમે \\(2\\times10^{-2}\\) m અને \\(4\\times10^{-2}n\\) વ્યાસ ધરાવતીને પાણીની પાઈપો P અને Q ને પાણીની મુખ્ય પ્રવાહ રેખા સાથે શ્રેણીમાં જોડવામાં આવે છે. P પાઈપમાંથી વહન થઈ રહેલા પાણીનો વેગ એ","options":{"A":"Q કરતાં ચાર ગણો","B":"Q કરતાં બે ગણો","C":"Q કરતાં \\(\\frac{1}{2}\\) ગણો","D":"Q કરતાં \\(\\frac{1}{4}\\) ગણો"}},"answer":"A"},
            {"question_number":37,"en":{"question":"Viscosity is a property of a liquid by which it...","options":{"A":"occupies minimum surface area","B":"opposes the motion of its adjacent layer","C":"becomes spherical in shape","D":"regains its deformed state"}},"gu":{"question":"Viscosity એ પ્રવાહીનો એવો ગુણધર્મ છે જેથી","options":{"A":"ન્યુનતમ સપાટીનું ક્ષેત્રફળ રોકે છે.","B":"તેના નીકટવર્તી સ્તરની ગતિનો વિરોધ કરે છે.","C":"આકારમાં ગોળાકાર બને છે.","D":"તેની બેડોળ સ્થિતિને ફરીથી મેળવે છે."}},"answer":"B"},
            {"question_number":38,"en":{"question":"The mass of a fully loaded Boeing aircraft is 5.4 × 10⁵ kg. The total area of its wings is 500 m². It is in level flight at a speed of 1080 km/h. If the density of air is 1.2 kg/m³, the fractional increase in the speed of the air on the upper surface of the aircraft relative to its lower surface is... (g = 10 m/s²)","options":{"A":"16%","B":"6%","C":"8%","D":"10%"}},"gu":{"question":"એક પૂર્ણ રીતે ભરેલા બોઈગ વિમાનનું દળ \\(5.4\\times10^{5}kg\\) છે. તેની પાંખોનું કુલ ક્ષેત્રફળ \\(500~m^{2}\\) છે. \\(\\hat{d}1080~km/h\\) ની ઝડપે લેવલ (સમક્ષિતિજ) ઉડ્ડયન સ્થિતિમાં છે. જો હવાની ધનતા \\(1.2~kgm^{-3}\\) હોય તો વિમાનની ઉપરની સપાટી આગળ, તેની નીચેની સપાટીની સરખામણીમાં, હવાની ઝડપમાં પ્રતિશત આઆંશિક વધારો .. થशे. (\\(g=10~m/s^{2}\\))","options":{"A":"16","B":"6","C":"8","D":"10"}},"answer":"D"},
            {"question_number":39,"en":{"question":"A small ball of mass M and density \\(\\rho\\) is submerged in a viscous liquid of density \\(\\rho_0\\). After some time, the ball falls with a constant velocity. What is the viscous force on the ball?","options":{"A":"\\(F=Mg(1-\\frac{\\rho_{0}}{\\rho})\\)","B":"\\(F=Mg(1+\\frac{\\rho}{\\rho_{0}})\\)","C":"\\(F=Mg(1+\\frac{\\rho_{0}}{\\rho})\\)","D":"\\(F=Mg(1\\pm\\rho\\rho_{0})\\)"}},"gu":{"question":"\\(\\rho_{0}\\) ધનતા ધરાવતા શ્યાન પ્રવાહીની અંદર M દ્રવ્યમાન અને p ધનતા ધરાવતા એક નાના દડાને ડુબાડવામાં આવે છે. કેટલાક સમય બાદ, દડો અચળ વેગ સાથે પડે છે. દડા પર લાગતું શ્યાન બળ કેટલું હશે?","options":{"A":"\\(F=Mg(1-\\frac{\\rho_{0}}{\\rho})\\)","B":"\\(F=Mg(1+\\frac{\\rho}{\\rho_{0}})\\)","C":"\\(F=Mg(1+\\frac{\\rho_{0}}{\\rho})\\)","D":"\\(F=Mg(1\\pm\\rho\\rho_{0})\\)"}},"answer":"A"},
            {"question_number":40,"en":{"question":"Two statements are given below. One is labeled as Assertion A and the other as Reason R. Assertion (A): When you press one end of a tube to get toothpaste out from the other end, Pascal's principle is observed. Reason (R): A change in pressure applied to an enclosed incompressible fluid is transmitted undiminished to every portion of the fluid and the walls of its container.","options":{"A":"(A) is false but (R) is true.","B":"(A) is true but (R) is false.","C":"Both (A) and (R) are true and (R) is the correct explanation of (A).","D":"Both (A) and (R) are true but (R) is not the correct explanation of (A)."}},"gu":{"question":"નીચે બે વિધાનો આપેલા છે. એકને કથન A અને બીજાને કારણ R થી દર્શાવવામાં આવ્યા છે. થન (A) : જ્યારે તમે ટૂથપેસ્ટને બીજા છેડેથી બહાર કાઢવા માટે ટ્યુબના એક છેડાને દબાવો છો, ત્યારે પાસ્કલનો સિદ્ધાંત જોવા મળે છે. કારણ (R) : બંધ અદબનીય પ્રવાહી પર લાગુ પાડેલ દબાણમાં ફેરફાર પ્રવાહીના દરેક ભાગ અને તેના પાત્રની દિવાલો પર ઘટ્યા વગર પ્રસારિત થાય છે. ઉપરોક્ત વિધાનોમાં સંદર્ભમાં, નીચે આપેલા વિકલ્પોમાંથી સૌથી સાચો વિકલ્પ પસંદ કરો.","options":{"A":"(A) ખોટું છે પણ (R) સાચું છે.","B":"(A) સાયું છે પણ (R) ખોટું છે.","C":"(A) અને (R) બંને સાચાં છે અને (R) એ (A) ની સાચી સમજણ આપે છે.","D":"(A) અને (R) બંને સાચાં છે અને (R) એ (A) ની સાચી સમજણ આપતું નથી."}},"answer":"C"},
            {"question_number":41,"en":{"question":"A bubble of volume 1 cm³ rises from the bottom of a 40 m deep lake at a temperature of 12°C to the surface. Here the atmospheric pressure is 1 × 10⁵ Pa, the density of water is 1000 kg/m³, and g = 10 m/s². There is no temperature difference between the water at the bottom and the surface of the 40 m deep lake. When the air bubble reaches the surface, its volume will be... cm³.","options":{"A":"5","B":"2","C":"4","D":"3"}},"gu":{"question":"\\(1~cm^{3}\\) ઘનફળ ધરાવતો એક પરપોટો 40 m ઊંચાઈ ધરાવતા તળાવના તળિયેથી \\(12^{\\circ}C\\) તાપમાનવાળી સપાટી તરફ જાય છે. અહી વાતાવરણનું દબાણ \\(1\\times10^{5}\\) Pa અને પાણીની ધનતા \\(1000~kg/m^{3}\\) તથા \\(g=10~m/s^{2}\\) છે. 40 m ઊંડાઈએ પાણી અને તેની ઉપરની સપાટી વચ્ચે તાપમાનનો કઈ તફાવત નથી. જ્યારે હવાનો પરપોટો સપાટી તરફ પહોંચશે ત્યારે તેનું ધનફળ . cm³ હશે.","options":{"A":"5","B":"2","C":"4","D":"3"}},"answer":"A"},
            {"question_number":42,"en":{"question":"A hydraulic lift is designed to lift a vehicle of mass 5000 kg. The cross-sectional area of the cylinder lifting the weight is 250 cm². The maximum pressure experienced by the small piston is... [Assume g = 10 m/s²].","options":{"A":"\\(200\\times10^{+6}Pa\\)","B":"\\(20\\times10^{+6}Pa\\)","C":"\\(2\\times10^{+6}Pa\\)","D":"\\(2\\times10^{+5}Pa\\)"}},"gu":{"question":"એક હાઈડ્રોલિક લીફટની 5000 kg દળના વાહનને ઉઁયકવા માટે રચના કરેલી છે. વજન ઉંચકતા નળાકારના આડછેદનું ક્ષેત્રફળ \\(250~cm^{2}\\) છે. નાના પિસ્ટન દ્વારા અનુભવાતુ મહત્તમ દબાણ ........ છે \\([g=10~m/s^{2}\\) ધારો.]","options":{"A":"\\(200\\times10^{+6}Pa\\)","B":"\\(20\\times10^{+6}Pa\\)","C":"\\(2\\times10^{+6}Pa\\)","D":"\\(2\\times10^{+5}Pa\\)"}},"answer":"C"},
            {"question_number":43,"en":{"question":"A small sphere of radius r falls through a viscous medium of negligible density and attains a terminal velocity 'V'. Another small sphere of the same mass but of radius 2r falls through the same viscous medium. Its terminal velocity will be...","options":{"A":"v/2","B":"v/4","C":"4v","D":"2v"}},"gu":{"question":"1 ત્રિજ્યાં ધરાવતો એક નાનો ગોળો અવગણીય ધનતા ધરાવતા શ્યાન માધ્યમમાં પતન કરે ત્યારે 'V' જેટલો અંતિમ વેગ મેળવે છે. બીજો એક સમાન દળનો પરંતુ 2 ત્રિજયા ધરાવતો નાનો ગોળો આ જ શ્યાન માધ્યમમાં પતન કરે તો તેનો અંતિમ વેગ............","options":{"A":"\\(\\frac{v}{2}\\)","B":"\\(\\frac{v}{4}\\)","C":"4v","D":"2v"}},"answer":"A"},
            {"question_number":44,"en":{"question":"If there were no gravity, which of the following is true for a fluid?","options":{"A":"Viscosity","B":"Surface tension","C":"Pressure","D":"Archimedes' upward thrust"}},"gu":{"question":"જો ગુરત્વાકર્ષણ ન હોય તો તરલ માટે નીચેનામાંથી ક્યું સત્ય છે?","options":{"A":"સ્નિગ્ધતા","B":"પૃષ્ઠતાણ","C":"દબાણ","D":"આર્કીમીડીઝનું ઉપરની બાજુનો ઝોક (thrust)"}},"answer":"D"},
            {"question_number":45,"en":{"question":"Ice cubes have large air bubbles in them. These ice cubes are floating on the surface of the water. What will be the change in the water level when the ice cubes melt?","options":{"A":"It will increase","B":"It will not change","C":"It will decrease","D":"First decrease then increase"}},"gu":{"question":"બરફના ટુકડાઓમાં મોટા હવાના પરપોટા છે. આ બરફના ટુકડા પાણીની સપાટી પર તરી રહ્યા છે. તો બરફના ટુકડા પીગળશે ત્યારે પાણીના લેવલમાં શું ફેરફાર થશે ?","options":{"A":"વધારો થશે","B":"ફેરફાર થશે નહીં","C":"ઘટાડો થશે","D":"પહેલા ઘટાડો બાદમાં વધારો થશે"}},"answer":"A"}
        ];

        const uiText = {
            en: {
                quizTitle: "Mechanical Properties of Fluids Quiz",
                quizSubtitle: "Test your physics knowledge with these MCQs.",
                question: "Question",
                score: "Score",
                resultTitle: "Quiz Complete!",
                resultText: "Your final score is",
                outOf: "out of",
                restartBtn: "Restart Quiz",
                nextBtn: "Next Question"
            },
            gu: {
                quizTitle: "તરલના યાંત્રિક ગુણધર્મો ક્વિઝ",
                quizSubtitle: "આ MCQs વડે તમારા ભૌતિકશાસ્ત્રના જ્ઞાનનું પરીક્ષણ કરો.",
                question: "પ્રશ્ન",
                score: "સ્કોર",
                resultTitle: "ક્વિઝ પૂર્ણ!",
                resultText: "તમારો અંતિમ સ્કોર છે",
                outOf: "માંથી",
                restartBtn: "ક્વિઝ ફરી શરૂ કરો",
                nextBtn: "આગલો પ્રશ્ન"
            }
        };

        let shuffledQuizData = [];

        const questionArea = document.getElementById('question-area');
        const resultArea = document.getElementById('result-area');
        const questionNumberEl = document.getElementById('question-number');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreDisplay = document.getElementById('score-display');
        const languageToggle = document.getElementById('language-toggle');
        const progressFill = document.getElementById('progress-fill');
        
        const quizTitleEl = document.getElementById('quiz-title');
        const quizSubtitleEl = document.getElementById('quiz-subtitle');
        const resultTitleEl = document.getElementById('result-title');
        
        let currentQuestionIndex = 0;
        let score = 0;
        let currentLanguage = 'en';

        function setLanguage(lang) {
            currentLanguage = lang;
            document.documentElement.lang = lang;
            
             const elementsToTranslate = [
                { el: quizTitleEl, key: 'quizTitle' },
                { el: quizSubtitleEl, key: 'quizSubtitle' },
                { el: resultTitleEl, key: 'resultTitle' },
                { el: restartBtn, key: 'restartBtn' },
                { el: nextBtn, key: 'nextBtn' },
            ];

            elementsToTranslate.forEach(item => {
                if(item.el) item.el.textContent = uiText[lang][item.key];
                 if(lang === 'gu') {
                    if(item.el) item.el.classList.add('gujarati');
                } else {
                    if(item.el) item.el.classList.remove('gujarati');
                }
            });
            
            updateScoreDisplay();
            if(!questionArea.classList.contains('hidden')) {
                showQuestion();
            }
            if(!resultArea.classList.contains('hidden')) {
                showResult();
            }
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            shuffledQuizData = [...quizData].sort(() => Math.random() - 0.5);
            questionArea.classList.remove('hidden');
            resultArea.classList.add('hidden');
            nextBtn.classList.add('hidden');
            setLanguage(languageToggle.checked ? 'gu' : 'en');
        }

        function showQuestion() {
            resetState();
            const currentQuestion = shuffledQuizData[currentQuestionIndex];
            const langData = currentQuestion[currentLanguage];

            progressFill.style.width = `${((currentQuestionIndex) / shuffledQuizData.length) * 100}%`;
            
            questionNumberEl.textContent = `${uiText[currentLanguage].question} ${currentQuestionIndex + 1}/${shuffledQuizData.length}`;
            questionTextEl.innerHTML = langData.question;
            
            if(currentLanguage === 'gu') {
                questionTextEl.classList.add('gujarati');
                questionNumberEl.classList.add('gujarati');
            } else {
                questionTextEl.classList.remove('gujarati');
                questionNumberEl.classList.remove('gujarati');
            }


            for (const key in langData.options) {
                const button = document.createElement('button');
                button.classList.add('option-btn', 'w-full', 'text-left', 'p-4');
                if(currentLanguage === 'gu') button.classList.add('gujarati');
                button.dataset.answer = key;

                const keySpan = document.createElement('span');
                keySpan.className = 'font-bold mr-2';
                keySpan.textContent = `${key}.`;
                button.appendChild(keySpan);

                // Append the option text as a text node to prevent HTML parsing issues with characters like '<'
                button.appendChild(document.createTextNode(` ${langData.options[key]}`));
                
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            }
            
            renderMathInElement(questionArea, {
                 delimiters: [
                    {left: "\\(", right: "\\)", display: false},
                    {left: "\\[", right: "\\]", display: true}
                ]
            });
        }

        function resetState() {
            nextBtn.classList.add('hidden');
            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.currentTarget;
            const selectedAnswer = selectedBtn.dataset.answer;
            const correctAnswer = shuffledQuizData[currentQuestionIndex].answer;

            if (selectedAnswer === correctAnswer) {
                score++;
                selectedBtn.classList.add('correct');
            } else {
                selectedBtn.classList.add('incorrect');
            }
            
            updateScoreDisplay();

            Array.from(optionsContainer.children).forEach(button => {
                if (button.dataset.answer === correctAnswer) {
                    button.classList.add('correct');
                }
                button.disabled = true;
            });
            
            progressFill.style.width = `${((currentQuestionIndex + 1) / shuffledQuizData.length) * 100}%`;

            if (shuffledQuizData.length > currentQuestionIndex + 1) {
                nextBtn.classList.remove('hidden');
            } else {
                setTimeout(showResult, 1000);
            }
        }
        
        function updateScoreDisplay() {
            scoreDisplay.textContent = `${uiText[currentLanguage].score}: ${score}`;
            if(currentLanguage === 'gu') {
                scoreDisplay.classList.add('gujarati');
            } else {
                scoreDisplay.classList.remove('gujarati');
            }
        }

        function showResult() {
            questionArea.classList.add('hidden');
            resultArea.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            const resultP = document.getElementById('result-text');
            resultP.innerHTML = `${uiText[currentLanguage].resultText} <span class="font-bold text-blue-400">${score}</span> ${uiText[currentLanguage].outOf} <span class="font-bold">${shuffledQuizData.length}</span>.`;
             if(currentLanguage === 'gu') {
                resultP.classList.add('gujarati');
            } else {
                resultP.classList.remove('gujarati');
            }
        }

        function handleNextButton() {
            currentQuestionIndex++;
            showQuestion();
        }

        languageToggle.addEventListener('change', (e) => {
            setLanguage(e.target.checked ? 'gu' : 'en');
        });

        nextBtn.addEventListener('click', handleNextButton);
        restartBtn.addEventListener('click', startQuiz);
        
        document.addEventListener('DOMContentLoaded', () => {
             startQuiz();
        });
    </script>
</body>
</html>
